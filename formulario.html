<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.png" rel="icon" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="imagenes/logo wikilan.png" rel="icon" type="image/png" />

</head>

<body class="estructuraform">
  
  <!-- Botón de WhatsApp -->

<a aria-label="Chat por WhatsApp" class="whatsapp-btn" href="https://wa.me/+34658662047" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

  <!-- Botón para cambiar tema claro/oscuro -->

  <button aria-label="Cambiar tema" class="theme-toggle" onclick="toggleTheme()">🌙</button>

  <!-- Header fijo -->

  <header class="sticky">

    <!-- Logo esquina superior izquierda -->

    <div class="logo"><img alt="Wikilan logo" src="imagenes/logo wikilan.png" style="height: 40px;" /></div>

    <!-- Menú despegable para movil-->

    <button aria-label="Abrir menú" class="menu-btn" onclick="toggleMenu()">
      <span></span> <span></span> <span></span>
    </button>

    <!-- Menú navegación principal -->

    <nav>
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="#planes" onclick="closeMenu()">Planes</a>
      <a href="#servicios" onclick="closeMenu()">Servicios</a>
      <a href="#faq" onclick="closeMenu()">FAQs</a>
      <a href="#contacto" onclick="closeMenu()">Contacto</a>
      <a href="wikipacks.html" onclick="closeMenu()">WikiPacks</a>
    </nav>

  </header>

  <main >

    <div class="formulario-flotante">
      <h1>Solicitud de Contrato de Plan</h1>
      
      <form action="mailto:tucorreo@wikilan.com" method="post" enctype="text/plain">
        <!-- Información personal -->
        <div class="campo-formulario">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required>
        </div>
        
        <div class="campo-formulario">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="campo-formulario">
          <label for="telefono">Teléfono de contacto</label>
          <input type="tel" id="telefono" required>
        </div>
        
        <hr class="separador">
        
        <!-- Información del plan -->
        
        <!-- Zona de instalación-->
        <h3 class="subtitulo">Zona de instalación</h3>
        <div class="campo-formulario">
          <input type="text" id="zona" name="zona" placeholder="Chaparrito" required>
        </div>
        
        <!--Plan deseado -->
        <div id="planes-container" style="display: none;">
          <h3 class="subtitulo">Plan deseado</h3>
          <div class="campo-formulario">
            <select id="plan" required></select>
            <!-- Precio del plan -->
            <div id="precio-plan" class="precio-plan"></div>
          </div>
        </div>

        <button type="submit" class="btn-enviar-formulario">Enviar Solicitud</button>
        
      </form>
    </div>
    </main>

  <!-- Script -->

  <script src="script.js"></script>

</body>
</html>
